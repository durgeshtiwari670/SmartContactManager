<!doctype html> 
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Smart Contact Manager - Register</title>
    
    <!-- SEO and Meta Tags -->
    <meta name="description" content="Sign up for Smart Contact Manager to manage your contacts efficiently.">
    <meta name="keywords" content="smart contact manager, signup, register, user registration">
  </head>
  
  <body>
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="my-card p-4 border rounded shadow-sm">
              
              <!-- Session Messages -->
              <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" id="alertMessage">
                <p class="text-center" th:text="${session.message.content}"></p>
              </div>
              
              <!-- Registration Image -->
              <div class="container text-center mb-4">
                <img style="width:80px;" alt="Registration Icon" th:src="@{/images/registration.png}"/>
              </div>
              
              <!-- Form Title -->
              <h1 class="text-center mb-4">Register Here</h1>
              
              <!-- Registration Form -->
              <form novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
                
                <!-- Name Field -->
                <div class="form-group">
                  <label for="name_field" class="form-label">Name</label>
                  <input type="text" class="form-control" 
                         th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                         name="name" id="name_field" 
                         placeholder="Enter your name"
                         th:value="${user.name}" required>
                  <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                </div>
                
                <!-- Email Field -->
                <div class="form-group mt-3">
                  <label for="email_field" class="form-label">Email</label>
                  <input type="email" class="form-control" 
                         th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                         id="email_field" name="email"
                         placeholder="Enter your email"
                         th:value="${user.email}" required>
                  <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group mt-3">
                  <label for="password_field" class="form-label">Password</label>
                  <input type="password" class="form-control" 
                         th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                         name="password" id="password_field" 
                         placeholder="Enter your password"
                         th:value="${user.password}" required autocomplete="off">
                  <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                </div>
                
                <!-- About Field -->
                <div class="form-group mt-3">
                  <label for="about_field" class="form-label">About</label>
                  <textarea name="about" id="about_field" rows="3" class="form-control"
                            th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}"
                            th:text="${user.about}" placeholder="Tell us something about yourself" required></textarea>
                  <div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
                </div>
                
                <!-- Agreement Checkbox -->
                <div class="form-group form-check mt-3">
                  <input type="checkbox" name="agreement" class="form-check-input" id="agreement" required>
                  <label for="agreement" class="form-check-label">I accept the terms and conditions</label>
                </div>
                
                <!-- Form Buttons -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary text-white">Submit</button>
                  <button type="reset" class="btn btn-warning text-white ms-2">Reset</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
