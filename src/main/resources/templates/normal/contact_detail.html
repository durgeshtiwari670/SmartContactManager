<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Details</title>
  <!-- Add Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-body" th:if="${contact}">
            <!-- Contact Image at the top -->
            <div class="contact-image mb-4">
              <img class="rounded-circle img-thumbnail" th:src="@{'/images/' + ${contact.image}}" alt="Contact Image">
            </div>

            <!-- Contact Name -->
            <h2 class="card-title" th:text="${contact.name}">John Doe</h2>

            <!-- Contact Details -->
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex">
                <strong class="me-3 text-start" style="width: 150px;">#ID:</strong>
                <span class="text-end" th:text="${'SCMUSER' + contact.cId}">1</span>
              </li>
              <li class="list-group-item d-flex">
                <strong class="me-3 text-start" style="width: 150px;">Name:</strong>
                <span class="text-end" th:text="${contact.name}">John Doe</span>
              </li>
              <li class="list-group-item d-flex">
                <strong class="me-3 text-start" style="width: 150px;">Email:</strong>
                <span class="text-end" th:text="${contact.email}">john.doe@example.com</span>
              </li>
              <li class="list-group-item d-flex">
                <strong class="me-3 text-start" style="width: 150px;">Phone:</strong>
                <span class="text-end" th:text="${contact.phone}">123-456-7890</span>
              </li>
              <li class="list-group-item d-flex">
                <strong class="me-3 text-start" style="width: 150px;">Work:</strong>
                <span class="text-end" th:text="${contact.work}">Software Engineer</span>
              </li>
              <!-- Add more contact details here as needed -->
            </ul>

            <!-- Description Section (outside the list) -->
            <div class="card mt-4">
              <div class="card-body">
                <h4>Description</h4>
                <p th:utext="${contact.description}">
                  John is an experienced software engineer working in various domains.
                </p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-4">
              <a href="#" class="btn btn-primary">Edit Contact</a>
              <a href="#" class="btn btn-danger">Delete Contact</a>
            </div>
          </div>
          <h1 th:unless="${contact}">You don't have permission to this contact..</h1>
        </div>
      </div>
    </div>
  </section>

  <!-- Add Bootstrap JS for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
