<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}
">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Contact Manager</title>
  

</head>

<body>
  <div class="container-fluid">
    <div class="wrapper">
    <section style="max-width: 100%; overflow: hidden;">
      <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
      <div class="card mr-2 ml-2">
        <div class="card-body">
          <h1 class="text-center">Add Contact</h1>

          <div class="container-fluid mt-1">
            <div class="row">
              <div class="col-md-8 offset-md-2" style="max-width: 80%;">
                <form action="#" th:object="${object}" enctype="multipart/form-data" method="post"
                th:action="@{/user/process-contact}" class="mt-2">
              
                <!-- First Name -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>
                  <input required type="text" id="firstname" name="name" placeholder="Enter Name Here" class="form-control" />
                </div>
              
                <!-- Second Name -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-plus"></i>
                    </div>
                  </div>
                  <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name" class="form-control" />
                </div>

                <!-- Phone -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-phone"></i>
                    </div>
                  </div>
                  <input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
                </div>  
                        
                <!-- Email -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      @
                    </div>
                  </div>
                  <input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />
                </div>
              
                <!-- Work -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-briefcase"></i>
                    </div>
                  </div>
                  <input required type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" />
                </div>
              
    
              
                <!-- Description -->
                <div class="form-group mt-3" id="editor">
                  <textarea name="description"  cols="30" rows="3" class="form-control"
                    placeholder="Enter Your contact description"></textarea>
                </div>
                  
                <!-- Image -->
                <div class="custome-file form-group mt-3">
                  <input type="file" name = "profileImage ">
                </div>
                
                <!-- Submit button -->
                <div class="container text-center">
                  <button class="btn btn-outline-primary">Add Contact</button>
                </div>
              </form>
              
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
      <script>
        const quill = new Quill('#editor', {
          theme: 'snow'
        });
      </script>
    </section>
  </div>
  </div>
</body>

</html>
